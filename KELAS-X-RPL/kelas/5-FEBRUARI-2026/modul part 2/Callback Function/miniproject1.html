<!DOCTYPE html>
<html>
<body>
<input id="a"><input id="b">
<button onclick="hitung()">Tambah</button>
<p id="hasil"></p>
<script>
function proses(x,y,cb){ cb(x,y); }
function hitung(){
proses(Number(a.value),Number(b.value),function(x,y){
hasil.innerHTML=x+y;
});
}
</script>
</body>
</html>
