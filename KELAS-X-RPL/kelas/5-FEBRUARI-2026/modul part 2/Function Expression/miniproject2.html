<!DOCTYPE html>
<html>
    <body>
        <h3>Kalkulator</h3>
        <input id="nilai">
        <button onclick="cek()"></button>
        <p id="hasil"></p>
        <script>
            function cek(){
                hasil.innerHTML=nilai.value>=75?'Lulus':'Tidak lulus'
            }
        </script>
    </body>
</html>
