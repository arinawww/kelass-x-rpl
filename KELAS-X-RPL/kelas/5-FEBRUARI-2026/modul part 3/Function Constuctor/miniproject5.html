<!DOCTYPE html>
<html>
<body>
<button onclick="buat()">Buku</button>
<p id="hasil"></p>
<script>
function Buku(judul,penulis){
this.judul=judul;
this.penulis=penulis;
}
function buat(){
let b=new Buku('JavaScript','Ahmad');
hasil.innerHTML=b.judul+' - '+b.penulis;
}
</script>
</body>
</html>
